<mat-card class="card-container">
  <mat-card-header>
    <mat-card-title>{{ playList.name }}</mat-card-title>
    <mat-card-subtitle>total {{playList.totalSongs}} songs, {{playList.totalDuration}} minutes</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content class="content"
    ><p>{{ playList.description }}</p></mat-card-content
  >
  <mat-divider class="mat-divider"></mat-divider>
  <mat-card-content>
    <mat-list>
        <mat-list-item *ngFor='let song of playList.songs'>
            <mat-icon mat-list-icon>music_note</mat-icon>
            <h4 mat-line>{{song.title}}</h4>
            <p mat-line>by {{song.artist}} Â· {{song.duration}} minutes </p>
        </mat-list-item>
    </mat-list>
    </mat-card-content>
    <mat-card-actions>
        <button mat-button color='warn' (click)="deleteHandler.emit()">Delete</button>
        <button mat-button (click)="editHandler.emit()">Edit</button>
    </mat-card-actions>
</mat-card>
